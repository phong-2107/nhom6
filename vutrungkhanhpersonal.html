<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #e0f2ff; /* xanh da trời nhợt nhạt */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #d0eaff;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #555;
        }
        p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="yy.jpg" alt="Ảnh đại diện" class="avatar">
        <h1>Sistine de Nonsensé</h1>
        <h2>Lập trình viên | Người lắm bệnh </h2>
        <p><strong>Email:</strong> nonsense@example.com</p>
        <p><strong>Điện thoại:</strong> 0123 456 789</p>
        <p><strong>Địa chỉ:</strong> Thành phố Hồ Chí Minh, Việt Nam</p>
        <p><strong>Giới thiệu:</strong> Tôi là một người lắm bệnh béo phì :)) </div>
</body>
</html>
