<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="contact-container">
        <h2>Liên hệ với chúng tôi</h2>
        <p>Hãy để lại tin nhắn, chúng tôi sẽ phản hồi sớm nhất có thể!</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn">
            </div>

            <div class="form-group">
                <label for="message">Nội Dung</label>
                <textarea id="message" name="message" placeholder="Nhập nội dung liên hệ" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Gửi Tin Nhắn</button>
        </form>
    </div>

</body>
</html>
